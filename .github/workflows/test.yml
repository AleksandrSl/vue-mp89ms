name: Run ESLint on Changed Files

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  changes:
    uses: ./.github/workflows/get-changes.yml

  run-eslint:
    runs-on: ubuntu-latest
    needs: changes
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        subpackage: ${{ fromJSON(needs.changes.outputs.packages) }}
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the required Node version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Use changes from get-changes.yml output to run ESLint
      - name: Run ESLint
        run: npm run eslint ${{ matrix.subpackage }}

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs: [ run-eslint ]
    steps:
      - run: |
          result="${{ needs.build.result }}"
          if [[ $result == "success" || $result == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi

